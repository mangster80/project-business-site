<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3: The Business Site</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <video class="hero-video" autoplay loop muted playsinline>
        <source
          src="./videos/pexels-ivan-khmelyuk-8642288-1080p.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <div class="overlay-text">
        <h1 class="top-text-a">Business text over a video here</h1>
        <p class="top-text-b">more text about business stuff</p>
      </div>
    </header>

    <section class="content">
      <div class="row">
        <div class="col">
          <div class="card">
            <form class="form" id="form">
              <h2 class="subheader">Sign up today!</h2>

              <div class="form-control">
                <label for="name">Your name:</label>
                <input
                  type="text"
                  required
                  id="name"
                  placeholder="Write your name here"
                />
              </div>

              <div class="form-control">
                <label for="email">Your email:</label>
                <input type="email" id="email" placeholder="Your E-mail here" />
              </div>

              <div class="form-control">
                <label for="password">Password:</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Your password"
                />
              </div>

              <h3 class="subheader">Select one</h3>

              <div class="radio-buttons">
                <div class="form-control">
                  <input
                    type="radio"
                    class="radio"
                    id="male"
                    name="gender"
                    value="MALE"
                  />
                  <label for="male">Male</label><br />
                </div>
                <div class="form-control">
                  <input
                    type="radio"
                    class="radio"
                    id="female"
                    name="gender"
                    value="FEMALE"
                  />
                  <label for="female">Female</label><br />
                </div>
                <div class="form-control">
                  <input
                    type="radio"
                    class="radio"
                    id="other"
                    name="gender"
                    value="OTHER"
                  />
                  <label for="other">Other</label>
                </div>
              </div>

              <h3 class="check-box-header">Select more than one</h3>

              <div class="check-boxes">
                <div class="form-control">
                  <input
                    type="checkbox"
                    id="vehicle1"
                    name="vehicle1"
                    value="Bike"
                  />
                  <label for="vehicle1"> I have a bike</label>
                </div>
                <div class="form-control">
                  <input
                    type="checkbox"
                    id="vehicle2"
                    name="vehicle2"
                    value="Car"
                  />
                  <label for="vehicle2"> I have a car</label>
                </div>
                <div class="form-control">
                  <input
                    type="checkbox"
                    id="vehicle3"
                    name="vehicle3"
                    value="Boat"
                  />
                  <label for="vehicle3"> I have a boat</label>
                </div>
              </div>

              <button class="button" type="submit">Submit form</button>
            </form>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="col">
              <div class="tabs">
                <div class="tab">
                  <input class="check" type="checkbox" id="chck1" />
                  <label class="tab-label" for="chck1">Item 1</label>
                  <div class="tab-content">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Ipsum, reiciendis!
                  </div>
                </div>
                <div class="tab">
                  <input class="check" type="checkbox" id="chck2" />
                  <label class="tab-label" for="chck2">Item 2</label>
                  <div class="tab-content">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. A,
                    in!
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="project-name">
        <p>Project for Technigo</p>
      </div>
      <div>
        <p>By Daniel Vestin <span id="year"></span></p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
